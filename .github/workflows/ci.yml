name: CI
on:
  push:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            apps/api/package-lock.json
            apps/web/package-lock.json

      - name: Assert monorepo directories exist
        run: |
          test -d apps/api || (echo "ERROR: apps/api not found" && exit 1)
          test -d apps/web || (echo "ERROR: apps/web not found" && exit 1)

      - name: Assert lockfiles exist
        run: |
          test -f apps/api/package-lock.json || (echo "MISSING: apps/api/package-lock.json" && exit 1)
          test -f apps/web/package-lock.json || (echo "MISSING: apps/web/package-lock.json" && exit 1)

      # --- Install deps ---
      - name: Install API deps (clean)
        working-directory: apps/api
        run: npm ci

      - name: Install Web deps (clean)
        working-directory: apps/web
        run: npm ci

      # --- Tests ---
      - name: API tests (coverage)
        run: npm run coverage:api
        env:
          NODE_ENV: test
          CI: true

      - name: Web tests (non-watch)
        run: npm run test:web
        env:
          CI: true

      # --- Coverage artifacts ---
      - name: Upload API coverage artifact (HTML report)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-api-html
          path: apps/api/coverage
