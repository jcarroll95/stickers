  name: CI
  on:
    push:
      branches: ["**"]
    pull_request:
      branches: ["**"]

  jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Use Node 20
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'npm'

        - name: Install deps (clean)
          run: npm ci

        - name: Run tests with coverage gate
          run: npm test
          env:
            CI: true

        - name: Upload coverage artifact (HTML report)
          uses: actions/upload-artifact@v4
          if: always()
          with:
            name: coverage-html
            path: coverage
