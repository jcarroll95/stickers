name: CI
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (PR head or push SHA)
        uses: actions/checkout@v4
        with:
          # For pull_request events, this checks out the PR's head commit (not main).
          # For push events, it checks out the pushed commit.
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 1

      - name: Debug: show repo root and apps/
        run: |
          pwd
          ls -la
          echo "---- apps/ ----"
          ls -la apps || true
          echo "---- apps/api ----"
          ls -la apps/api || true
          echo "---- apps/web ----"
          ls -la apps/web || true

      - name: Assert monorepo directories exist
        run: |
          test -d apps/api || (echo "ERROR: apps/api not found in checked-out ref" && exit 1)
          test -d apps/web || (echo "ERROR: apps/web not found in checked-out ref" && exit 1)

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            **/package-lock.json

      # --- API ---
      - name: Install API deps (clean)
        working-directory: apps/api
        run: npm ci

      - name: API tests (with coverage)
        working-directory: apps/api
        run: npm run test:coverage
        env:
          CI: true

      # --- Web ---
      - name: Install Web deps (clean)
        working-directory: apps/web
        run: npm ci

      - name: Web tests (non-watch)
        working-directory: apps/web
        run: npm run test -- --run
        env:
          CI: true

      # --- Coverage artifacts ---
      - name: Upload API coverage artifact (HTML report)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-api-html
          path: apps/api/coverage
