name: CI
on:
  push:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (PR head or push SHA)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 1

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node20-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node20-npm-

      - name: Assert monorepo directories exist
        run: |
          test -d apps/api || (echo "ERROR: apps/api not found in checked-out ref" && exit 1)
          test -d apps/web || (echo "ERROR: apps/web not found in checked-out ref" && exit 1)

      - name: Debug lockfiles present in checkout
        run: |
          echo "== root =="
          ls -la
          echo "== apps/api =="
          ls -la apps/api || true
          echo "== apps/web =="
          ls -la apps/web || true
          echo "== lockfile checks =="
          test -f apps/api/package-lock.json && echo "OK: apps/api/package-lock.json exists" || (echo "MISSING: apps/api/package-lock.json" && exit 1)
          test -f apps/web/package-lock.json && echo "OK: apps/web/package-lock.json exists" || (echo "MISSING: apps/web/package-lock.json" && exit 1)

      # --- API ---
      - name: Install dependencies (workspace-aware)
        run: npm ci

      - name: API tests (with coverage)
        run: npm -w apps/api run test:coverage
        env:
          NODE_ENV: test
          CI: true

      - name: Web tests (non-watch)
        working-directory: apps/web
        run: npm run test -- --run
        env:
          CI: true

      # --- Coverage artifacts ---
      - name: Upload API coverage artifact (HTML report)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-api-html
          path: apps/api/coverage
