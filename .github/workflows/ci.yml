name: CI

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

# Cancels older runs when you push new commits to the same PR
concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Tests
jobs:
  test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Show tool versions
        run: |
          node -v
          npm -v

      # Install once at repo root (workspaces)
      - name: Install dependencies
        run: npm ci

      # API unit/integration tests (jest)
      - name: Test API
        run: npm -w stickerboards-api run test

      # Web unit tests (vitest)
      - name: Test Web
        run: npm -w stickerboards-web run test -- --run

      # Web build (vite)
      - name: Build Web
        run: npm -w stickerboards-web run build
