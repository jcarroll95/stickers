name: CI
on:
  push:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_WORKSPACES: "false"
    steps:
      - name: Checkout (PR head or push SHA)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 1

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node20-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node20-npm-

      - name: Assert monorepo directories exist
        run: |
          test -d apps/api || (echo "ERROR: apps/api not found in checked-out ref" && exit 1)
          test -d apps/web || (echo "ERROR: apps/web not found in checked-out ref" && exit 1)

      # --- API ---
      - name: Install API deps (clean)
        working-directory: apps/api
        run: npm ci

      - name: API tests (with coverage)
        working-directory: apps/api
        run: npm run test:coverage
        env:
          CI: true

      # --- Web ---
      - name: Install Web deps (clean)
        working-directory: apps/web
        run: npm ci

      - name: Web tests (non-watch)
        working-directory: apps/web
        run: npm run test -- --run
        env:
          CI: true

      # --- Coverage artifacts ---
      - name: Upload API coverage artifact (HTML report)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-api-html
          path: apps/api/coverage
