name: Deploy (Artifact)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps (workspaces)
        run: npm ci

      - name: Test API
        run: npm -w stickerboards-api run test

      - name: Test Web
        run: npm -w stickerboards-web run test -- --run

      - name: Build Web
        run: npm -w stickerboards-web run build

      - name: Create artifact tarball
        run: |
          SHA="${GITHUB_SHA}"
          OUT="/tmp/stickerboards-${SHA}.tar.gz"

          tar \
            --exclude=".git" \
            --exclude="**/node_modules" \
            -czf "$OUT" \
            .

          mv "$OUT" "stickerboards-${SHA}.tar.gz"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stickerboards-${{ github.sha }}
          path: stickerboards-${{ github.sha }}.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: stickerboards-${{ github.sha }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known hosts
        run: |
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy artifact to server
        run: |
          scp -P ${{ secrets.SSH_PORT }} \
            "stickerboards-${{ github.sha }}.tar.gz" \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/stickerboards/releases/${{ github.sha }}.tar.gz

      - name: Deploy on server (atomic + rollback)
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "bash /var/www/stickerboards/shared/deploy.sh ${{ github.sha }}"
